<div>

  <img #previewImage>

  <ul *ngFor="let car of cars">
         
      <li>
          <app-thumbnail id="tumbImage" imageName="/assets/Carsimages/{{car.typeid}}.jpg" width="70" height="70"
         routerLink="/car-details/{{car.typeid}}"></app-thumbnail>
      
          <h2>
            {{car.manufacture}} {{car.model}}</h2>
            <h2>Year: {{car.year}} Address: {{car.address}}
              </h2>
        </li>

    </ul>

</div>
