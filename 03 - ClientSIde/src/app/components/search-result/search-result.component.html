<div class="w3-container w3-center" *ngIf="searchedCars">
 
  <ul *ngFor="let car of searchedCars" >
         
      <li>
          <div class="card">
          <img id="tumbImage" src="/assets/Carsimages/{{car.typeid}}.jpg" width="100%" routerLink="/car-details/{{car.carid}}">
          <div class="container">
            <h3>
            {{car.manufacture}} {{car.model}} {{car.year}}</h3>
        </div>
    </div>
        </li>

    </ul>

</div>
